<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Commande</title>
    </h:head>
    <h:body>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{commandeControler.selected.id}" title="Id" />
                    <p:outputLabel value="DateCommande:" for="dateCommande" />
                    <p:inputText id="dateCommande" value="#{commandeControler.selected.dateCommande}" title="DateCommande" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="MontantTotal:" for="montantTotal" />
                    <p:inputText id="montantTotal" value="#{commandeControler.selected.montantTotal}" title="MontantTotal" />
                    <p:outputLabel value="Fournisseur:" for="fournisseur" />
                    <p:selectOneMenu id="fournisseur" value="#{commandeControler.selected.fournisseur}" >
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:commandButton action="#{commandeControler.create()}" value="AJOUTER"></p:commandButton><br></br>
                    <p:commandLink action="/commande/List" value="LISTE DES COMMANDES"></p:commandLink>
                </p:panelGrid>
            </h:form>
    </h:body>
</html>
